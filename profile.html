<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Your Profile - Salon</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header container">
    <div class="brand">
      <img class="logo" src="assets/logo.svg" alt="logo"/>
      <h1>Profile</h1>
    </div>
    <nav class="nav"><a href="dashboard.html">Dashboard</a><a href="index.html">Home</a><button id="logoutBtn" class="toggle">Logout</button></nav>
  </header>

  <main class="container">
    <section class="card profile fade-up">
      <div class="avatar" id="avatar">U</div>
      <div class="info">
        <h3 id="displayEmail">--</h3>
        <div>
          <label>Full name
            <input id="profileName" type="text"/>
          </label>
          <label>Phone
            <input id="profilePhone" type="tel"/>
          </label>
          <div style="margin-top:12px">
            <button id="saveProfile" class="btn">Save</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { getCurrentUserProfile } from "./auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    (async ()=>{
      const user = await getCurrentUserProfile();
      if (!user) { location.href = "login.html"; return; }
      document.getElementById("displayEmail").textContent = user.email;
      const uid = user.uid;
      const ref = doc(db,"users", uid);
      const snap = await getDoc(ref);
      const data = snap.exists() ? snap.data() : {};
      document.getElementById("profileName").value = data.name || "";
      document.getElementById("profilePhone").value = data.phone || "";
      document.getElementById("avatar").textContent = (data.name ? data.name.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase());

      document.getElementById("saveProfile").addEventListener("click", async ()=>{
        const name = document.getElementById("profileName").value.trim();
        const phone = document.getElementById("profilePhone").value.trim();
        await setDoc(ref, { ...data, name, phone }, { merge:true });
        alert("Profile saved");
      });

      document.getElementById("logoutBtn").addEventListener("click", async ()=>{
        const { getAuth, signOut } = await import("https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js");
        await signOut(getAuth());
        location.href = "index.html";
      });
    })();
  </script>

  <script type="module" src="ui.js"></script>
</body>
</html>
