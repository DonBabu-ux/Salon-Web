<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard - Mama Waithira Salon</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="header container">
  <div class="brand">
    <img class="logo" src="assets/logo.svg" alt="logo"/>
    <h1>Dashboard</h1>
  </div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="admin.html">Admin</a>
    <button id="logoutBtn" class="toggle">Logout</button>
  </div>
</header>

<main class="container">
  <section class="card fade-up">
    <h2>Your Bookings</h2>
    <p>
<a href="services.html>Book Here</a>
    </p>
    <p><a href="services.html">Book Here</a></p>
    <ul id="bookingList" class="bookings"></ul>
  </section>
</main>

<script type="module">
  import { auth } from "./firebase.js";
  import { loadUserBookings } from "./booking.js";

  // Load current user's bookings
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html"; // redirect if not logged in
      return;
    }
    loadUserBookings("bookingList");
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    const { getAuth, signOut } = await import("https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js");
    await signOut(getAuth());
    window.location.href = "index.html";
  });
</script>

</body>
</html>
