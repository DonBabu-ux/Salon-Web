<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Panel - Salon Web</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header container">
    <div class="brand">
      <img class="logo" src="assets/logo.svg" alt="logo"/>
      <h1>Salon Admin</h1>
    </div>
    <div class="nav">
      <a href="home.html">Site</a>
      <a href="dashboard.html">Dashboard</a>
      <button class="toggle" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="card fade-up">
      <h2>All Bookings</h2>
      <div id="adminList">Loading...</div>
    </section>
  </main>

  <script type="module">
    import { getCurrentUserProfile } from "./auth.js";
    import { listAllBookings, deleteBooking } from "./booking.js";
    import { ensureAdmin } from "./admin.js";

    (async ()=>{
      const user = await getCurrentUserProfile();
      // ensure admin
      const ok = await ensureAdmin(user?.email);
      if (!ok) { document.body.innerHTML = "<p style='padding:30px'>Access denied — admin only</p>"; return; }

      const list = await listAllBookings();
      const el = document.getElementById("adminList");
      if (!list.length) el.innerHTML = "<div class='small'>No bookings yet</div>";
      else {
        el.innerHTML = "";
        list.forEach(item => {
          const d = document.createElement("div");
          d.className = "booking-item";
          d.innerHTML = `<div>
              <strong>${item.service}</strong> <div class="small">${item.date} • ${item.time}</div>
              <div class="small">${item.email}</div>
            </div>
            <div style="display:flex;gap:8px">
              <button class="btn secondary" data-id="${item.id}">Delete</button>
            </div>`;
          el.appendChild(d);
        });
        // attach handlers
        el.querySelectorAll("button[data-id]").forEach(btn=>{
          btn.addEventListener("click", async (e)=>{
            const id = e.target.dataset.id;
            if (!confirm("Delete booking?")) return;
            await deleteBooking(id);
            alert("Deleted");
            location.reload();
          });
        });
      }
    })();
  </script>

  <script type="module" src="ui.js"></script>
</body>
</html>
