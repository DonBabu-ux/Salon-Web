<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel - Salon Web</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header class="header container">
    <div class="brand">
      <img class="logo" src="assets/logo.svg" alt="logo"/>
      <h1>Salon Admin</h1>
    </div>
    <div class="nav">
      <a href="index.html">Site</a>
      <a href="dashboard.html">Dashboard</a>
      <button class="btn logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container main-admin">
    <section class="card fade-up">
      <h2>All Bookings</h2>
      <div id="adminList" class="admin-list">Loading...</div>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // Hard-coded admin emails
    const adminEmails = ["donthetechie@gmail.com"];

    // -------------------------
    // Ensure user is admin
    // -------------------------
    auth.onAuthStateChanged(async user => {
      if (!user || !adminEmails.includes(user.email)) {
        document.body.innerHTML = "<p style='padding:30px;font-size:1.2rem'>Access denied — admin only</p>";
        return;
      }

      loadBookings();
    });

    // -------------------------
    // Load all bookings
    // -------------------------
    async function loadBookings() {
      const el = document.getElementById("adminList");
      el.innerHTML = "Loading...";

      const snap = await getDocs(collection(db, "bookings"));
      if (snap.empty) {
        el.innerHTML = "<div class='small'>No bookings yet</div>";
        return;
      }

      el.innerHTML = "";

      snap.forEach(d => {
        const data = d.data();
        const div = document.createElement("div");
        div.className = "booking-item";
        div.innerHTML = `
          <div class="booking-info">
            <strong>${data.service}</strong><br>
            ${data.date} • ${data.time}<br>
            KSh ${data.price}<br>
            <div class="small">User: ${data.email}</div>
            Status: <b>${data.status}</b>
          </div>
          <div class="booking-actions" style="margin-top:8px; display:flex; gap:6px">
            ${data.status === "pending" ? `<button class="approve btn secondary" data-id="${d.id}">Approve</button>
            <button class="reject btn secondary" data-id="${d.id}">Reject</button>` : ""}
            <button class="delete btn secondary" data-id="${d.id}">Delete</button>
          </div>
        `;
        el.appendChild(div);
      });

      attachHandlers();
    }

    // -------------------------
    // Attach button handlers
    // -------------------------
    function attachHandlers() {
      document.querySelectorAll(".approve").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          if (!confirm("Approve this booking?")) return;
          await updateDoc(doc(db, "bookings", id), { status: "approved" });
          alert("Booking approved!");
          loadBookings();
        });
      });

      document.querySelectorAll(".reject").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          if (!confirm("Reject this booking?")) return;
          await updateDoc(doc(db, "bookings", id), { status: "rejected" });
          alert("Booking rejected!");
          loadBookings();
        });
      });

      document.querySelectorAll(".delete").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          if (!confirm("Delete this booking?")) return;
          await deleteDoc(doc(db, "bookings", id));
          alert("Booking deleted!");
          loadBookings();
        });
      });
    }

    // -------------------------
    // Logout
    // -------------------------
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      const { signOut } = await import("https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js");
      await signOut(auth);
      window.location.href = "index.html";
    });

  </script>
</body>
</html>
